<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="succesMsg" color="accent">{{ succesMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMessage" color="accent">{{ errorMessage }}</mat-toolbar>


<div *ngIf="!loading && !loading">
    <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
        <ng-container matColumnDef="appointmentDate">
            <th mat-header-cell *matHeaderCellDef>Appointment Date</th>
            <td mat-cell *matCellDef="let appointment">{{ appointment.appointmentDate | date: 'dd/MM/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef>District</th>
            <td mat-cell *matCellDef="let appointment">{{ appointment.district }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let appointment">{{ appointment.name }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let appointment">{{ appointment.email }}</td>
        </ng-container>
        <ng-container matColumnDef="noterio">
            <th mat-header-cell *matHeaderCellDef>Noterio</th>
            <td mat-cell *matCellDef="let appointment">{{ appointment.noterios }}</td>
        </ng-container>
        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef>Cancel</th>
            <td mat-cell *matCellDef="let appointment"><button (click)="cancelAppointment(appointment._id)" mat-raised-button color="warn">Cancel</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let appointments; columns: columns"></tr>
    </table>
</div>
